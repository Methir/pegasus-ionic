<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jogos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab *ngIf="token" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" size-lg="4" *ngFor="let game of games">
        <ion-card>
          <ion-card-header text-center>
            <ion-card-title>{{ game.player1 }} ({{ game.deck1 }})</ion-card-title>
            <ion-card-title> vs </ion-card-title>
            <ion-card-title>{{ game.player2 }} ({{ game.deck2 }})</ion-card-title>
          </ion-card-header>
          <ion-item>
            <ion-label>Vencedor(a): {{ game.winner }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="star-outline"></ion-icon>
            <ion-label>{{ game.stars }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Registrado por: {{ game.by }}</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
