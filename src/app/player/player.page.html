<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jogadores</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>

  <ion-fab *ngIf="token" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentPlayerCreateModal()" color="success"> 
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let player of players">
      <ion-item>
        <ion-label>
          {{ player.nick }} 
        </ion-label>
        <ion-icon name="star-outline"></ion-icon>
        {{ player.stars }}
      </ion-item>

      <ion-item-options *ngIf="token" side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
