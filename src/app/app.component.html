<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/game']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Jogos</ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="['/player']">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>Jogadores</ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="['/auth/user']">
              <ion-icon slot="start" name="people"></ion-icon>
              <ion-label>Administradores</ion-label>
            </ion-item>
            <ion-item *ngIf="!token" [routerDirection]="'root'" [routerLink]="['/auth/login']">
              <ion-icon slot="start" name="key"></ion-icon>
              <ion-label>Entrar</ion-label>
            </ion-item>
            <ion-item *ngIf="token" (click)="logout()"> 
              <ion-icon slot="start" name="walk"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
